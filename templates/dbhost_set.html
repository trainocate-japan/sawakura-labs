{% extends "layout.html" %}
{% block content %}

<h3>データベースホスト設定</h3>
<ul>
    <li>RDSの設定画面にあるデータベースのホスト名を以下にコピペし、設定ボタンを押してください</li>
</ul>

<div>
    <form action="/" method="POST" enctype="multipart/form-data">
        <p>
            <input type="text" size="60" name="dbhost">
        </p>
        <p>
            <input type="submit" value="設定">
        </p>
    </form>
</div>
{% endblock %}
