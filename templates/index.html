{% extends "layout.html" %}
{% block content %}

<h1>{{ title }}</h1>
<div>
    <table>
        <thead>
            <tr>
                <th>コースコード</th>
                <th>コース名</th>
                <th>日数</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.course_code }}</td>
                <td>{{ course.course_name }}</td>
                <td>{{ course.duration }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
